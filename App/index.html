<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="/favicon.ico" />
    <!-- Add SVG favicon alternative -->
    <link rel="icon" type="image/svg+xml" href="/logo.svg" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"
    />
    <meta name="theme-color" content="#3B82F6" />
    <meta
      name="description"
      content="TaskMaster - Organize your tasks and projects efficiently"
    />
    <link rel="apple-touch-icon" href="/logo192.png" />
    <link rel="manifest" href="/manifest.json" />
    <title>TaskMaster</title>
    <style>
      #loading-screen {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
        width: 100%;
        position: fixed;
        top: 0;
        left: 0;
        background-color: white;
        z-index: 9999;
        transition: opacity 0.3s ease-out;
      }
      .dark #loading-screen {
        background-color: #1f2937;
      }
      #loading-screen svg {
        width: 64px;
        height: 64px;
        margin-bottom: 16px;
      }
      #loading-screen .logo-text {
        font-size: 24px;
        font-weight: 600;
        color: #1f2937;
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          Helvetica, Arial, sans-serif;
      }
      .dark #loading-screen .logo-text {
        color: white;
      }
      #loading-screen.fade-out {
        opacity: 0;
        pointer-events: none;
      }
    </style>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>

    <!-- Loading screen -->
    <div id="loading-screen">
      <svg
        xmlns="http://www.w3.org/2000/svg"
        width="64"
        height="64"
        fill="none"
        viewBox="0 0 24 24"
        stroke="#3B82F6"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          stroke-width="2"
          d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002-2h2a2 2 0 002 2"
        />
      </svg>
      <div class="logo-text">TaskMaster</div>
    </div>

    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
    <script>
      // Check if dark mode is enabled
      if (localStorage.getItem("darkMode") === "true") {
        document.documentElement.classList.add("dark");
      }

      // Hide loading screen when app is loaded
      window.addEventListener("load", function () {
        // Wait a bit to ensure React has rendered
        setTimeout(function () {
          const loadingScreen = document.getElementById("loading-screen");
          if (loadingScreen) {
            loadingScreen.classList.add("fade-out");
            setTimeout(() => {
              loadingScreen.style.display = "none";
            }, 300);
          }
        }, 800); // Slightly longer delay to ensure React components are rendered
      });
    </script>
  </body>
</html>
